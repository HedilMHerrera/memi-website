<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centro MEMI | Fcyt</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header class="contenedor-encabezado">
        <div class="contenido-encabezado">
            <div class="seccion-logo">
                <a href="#inicio" class="boton-logo" onclick="mostrarSeleccion('inicio')">
                    <img src="./img/logoMemi.png" alt="Centro MEMI" class="imagen-logo">
                    <span class="texto-logo">Centro MEMI</span>
                </a>
            </div>

            <div class="seccion-derecha">
                <div class="seccion-alternar-menu">
                    <span class="texto-menu">Menu</span>
                    <button class="alternar-menu" onclick="alternarMenuMovil()">
                        <i class="fas fa-bars" id="icono-menu"></i>
                    </button>
                </div>
                <!--<img src="./img/logoFcyt.png" alt="FCyT UMMS" class="logo-fcyt">-->
            </div>
        </div>
    </header>

    <nav class="menu-movil" id="menu-movil">
        <div class="contenedor-item-menu-movil">
            <button class="item-menu-movil">Inicio</button>
        </div>

        <div class="contenedor-item-menu-movil">
            <button class="item-menu-movil">Mision Vision Valores</button>
        </div>

        <div class="contenedor-item-menu-movil">
            <button class="item-menu-movil" onclick="alternarSubmenu(event)">
                <span>Acerca de</span>
                <i class="fas fa-chevron-down icono-submenu"></i>
            </button>

            <div class="submenu">
                <button class="item-submenu">Antecedentes</button>
                <button class="item-submenu">Datos Históricos</button>
                <button class="item-submenu">Autoridades</button>
            </div>
        </div>

        <div class="contenedor-item-menu-movil">
            <button class="item-menu-movil">Cursos / Seminarios</button>
        </div>

        <div class="contenedor-item-menu-movil">
            <button class="item-menu-movil">Publicaciones</button>
        </div>

        <div class="contenedor-item-menu-movil">
            <button class="item-menu-movil">Servicios</button>
        </div>

        <div class="contenedor-item-menu-movil">
            <button class="item-menu-movil">ICPC UMSS</button>
        </div>

        <div class="contenedor-item-menu-movil">
            <button class="item-menu-movil">Contacto</button>
        </div>
    </nav>

    <main class="seccion-pagina activo" id= "inicio">
        <div class="seccion-carrusel">
            <div class="contenedor-carrusel">
                <div class="cuadro-carrusel" id="cuadro-carrusel">
                    <div class="contenido-carrusel" id="contenido-carrusel"></div>
                    <div class="indicadores-carrusel" id="indicador"></div>
                </div>

                <button class="navegacion-carrusel anterior-carrusel" onclick="presentacionAnterior()">
                    <i class="fas fa-chevron-left"></i>
                </button>
                <button class="navegacion-carrusel siguiente-carrusel" onclick="siguientePresentacion()">
                    <i class="fas fa-chevron-right"></i>
                </button>
            </div>
        </div>

        <section class="seccion-publicaciones">
            <h2 class="titulo-resumen-convocatoria">Convocatorias</h2>
            <div class="cuadricula-publicaciones">
                <div class="tarjeta-publicacion">
                    <div class="encabezado-publicacion">
                        <div class="icono-pdf">
                            <i class="fas fa-file-pdf"></i>
                        </div>
                        <div class="info-publicacion">
                            <h3 class="titulo-publicacion">Convocatoria Auxiliares Ad-Honorem area Informatica para MEMI</h3>
                            <p class="fecha-publicacion">2011-09-10</p>
                        </div>
                    </div>
                </div>
            </div>
        </section>

    </main>

    <script>
        const elementosNoticias = [
            {
                id: 1,
                title: "Curso Taller en Logica Matematicas",
                excerpt: "Inscripciones en secretaría del Centro MEMI, Curso gratuito dirigido a estudiantes de la Facultad de Ciencias y Tecnología que deseen tener un panorama general de la logica matematica",
                date: "15 Mar 2025",
                category: "Cursos",
            },
            {
                id: 2,
                title: "Estudiantes de la UMSS ganan concurso Nodo Bolivia",
                excerpt: "La Universidad Mayor de San Simón ganó en el concurso latinoamericano Nodo Bolivia, y con ello clasifica al mundial de programación que se realizará en Egipto",
                date: "5 Mar 2025",
                category: "Logros",
            },
            {
                id: 3,
                title: "Invitacion a Conferencia Gratuita",
                excerpt: "Oportunidades y becas para estudios e investigacion en ciencias de la computacion en mexico",
                date: "10 Mar 2025",
                category: "Conferencias",
            }
        ];

        let presentacionActual = 0;

        function iniciarCarrusel() {
            actualizarContenidoCarrusel();
            crearIndicadores();
            iniciarPresentacionAutomatica();
        }

        function actualizarContenidoCarrusel() {
            const contenido = document.getElementById('contenido-carrusel');
            const cuadroCarrusel = document.getElementById('cuadro-carrusel');
            const elemento = elementosNoticias[presentacionActual];

            cuadroCarrusel.style.backgroundImage = `url('${elemento.backgroundImage}')`;

            contenido.innerHTML = `
                <div>
                    <span class="categoria-noticia">${elemento.category}</span>
                </div>
                <h3 class="titulo-noticia">${elemento.title}</h3>
                <p class="extracto-noticia">${elemento.excerpt}</p>
                <div class="meta-noticia">
                    <div class="item-meta-noticia">
                        <i class="fas fa-calendar"></i>
                        <span>${elemento.date}</span>
                    </div>
                    
                </div>
            `;

            actualizarIndicadores();
        }

        function crearIndicadores() {
            const contenedorIndicadores = document.getElementById('indicador');
            contenedorIndicadores.innerHTML = '';

            elementosNoticias.forEach((_, indice) => {
                const indicador = document.createElement('button');
                indicador.className = 'indicador';
                indicador.onclick = () => irAPresentacion(indice);
                contenedorIndicadores.appendChild(indicador);
            });
        }

        function actualizarIndicadores() {
            const indicadores = document.querySelectorAll('.indicador');
            indicadores.forEach((indicador, indice) => {
                indicador.classList.toggle('activo', indice === presentacionActual);
            });
        }

        function siguientePresentacion() {
            presentacionActual = (presentacionActual + 1) % elementosNoticias.length;
            actualizarContenidoCarrusel();
        }

        function presentacionAnterior() {
            presentacionActual = presentacionActual === 0 ? elementosNoticias.length - 1 : presentacionActual - 1;
            actualizarContenidoCarrusel();
        }

        function irAPresentacion(indice) {
            presentacionActual = indice;
            actualizarContenidoCarrusel();
        }

        function alternarMenuMovil() {
            const menuMovil = document.getElementById('menu-movil');
            const iconoMenu = document.getElementById('icono-menu');

            menuMovil.classList.toggle('activo');

            if (menuMovil.classList.contains('activo')) {
                iconoMenu.className = 'fas fa-times';
            } else {
                iconoMenu.className = 'fas fa-bars';
            }
        }

        function alternarSubmenu(evento) {
            evento.stopPropagation();
            const boton = evento.currentTarget;
            const submenu = boton.nextElementSibling;
            const icono = boton.querySelector('.icono-submenu');

            document.querySelectorAll('.submenu.activo').forEach(submenuAbierto => {
                if (submenuAbierto !== submenu) {
                    submenuAbierto.classList.remove('activo');
                    submenuAbierto.previousElementSibling.querySelector('.icono-submenu').classList.remove('activo');
                }
            });

            submenu.classList.toggle('activo');
            icono.classList.toggle('activo');
        }

        document.addEventListener('click', function (evento) {
            const menuMovil = document.getElementById('menu-movil');
            const alternarMenu = document.querySelector('.alternar-menu');

            if (!alternarMenu.contains(evento.target) && !menuMovil.contains(evento.target)) {
                menuMovil.classList.remove('activo');
                document.getElementById('icono-menu').className = 'fas fa-bars';

                document.querySelectorAll('.submenu.activo').forEach(submenu => {
                    submenu.classList.remove('activo');
                    submenu.previousElementSibling.querySelector('.icono-submenu').classList.remove('activo');
                });
            }
        });

        function cerrarMenuMovil() {
            const menuMovil = document.getElementById('menu-movil');
            const iconoMenu = document.getElementById('icono-menu');

            menuMovil.classList.remove('activo');
            iconoMenu.className = 'fas fa-bars';

            document.querySelectorAll('.submenu.activo').forEach(submenu => {
                submenu.classList.remove('activo');
                submenu.previousElementSibling.querySelector('.icono-submenu').classList.remove('activo');
            });
        }

        function mostrarSeccion(idSeccion) {
            document.querySelectorAll('.seccion-pagina').forEach(seccion => {
                seccion.classList.remove('activo');
            });

            const seccionSeleccionada = document.getElementById(idSeccion);
            if (seccionSeleccionada) {
                seccionSeleccionada.classList.add('activo');
                window.scrollTo({ top: 0, behavior: 'smooth' });
            }

            cerrarMenuMovil();
        }

        document.addEventListener('DOMContentLoaded', function () {
            iniciarCarrusel();
        });
    </script>
</body>

</html>
